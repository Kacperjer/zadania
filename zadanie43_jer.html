    <title> Jereczek 3G_1</title>

  <body>
    <div style="color:blue;font-size:50px;">
      <script language="JavaScript">
        for(i=1;i<=10;i++) {
          document.write("wyświetlam "+i+"raz "+"Jereczek"+"<br>");
        }
        
        var liczba = parseInt(prompt("Podaj liczbę:"));
        document.write("Liczby parzyste od liczby 2 do liczby" + liczba + ":<br>");
        for (var j = 2; j <= liczba; j += 2) {
          document.write(j + "<br>");
        }
      </script>
    </div>
  </body>
